{% extends 'base.html' %}
{% block content %}

            <div id="error_flash" class="alert_flash alert pt-4 text-center text-light font-weight-bold position-fixed bg-info overflow-auto">
                <p>
                    Ooops! Well this is embarrasing... 
                </p>
                <p>
                    Something went wrong. Please try again.
                </p>
            </div>
            <div id="Sent_flash" class="alert_flash alert pt-4 text-center text-light font-weight-bold position-fixed bg-info overflow-auto">
                <p>
                    Youur message was sent to CUBPS!
                </p>
            </div>
            <div class="row">
                <div id="img-about" class="col pl-0 position-relative text-white text-center align-text-top">
                    <div class="p-4 position-fixed text-uppercase banner-about">
                        Contact
                        <hr class="banner_hr_small position-fixed border mt-2">
                    </div>
                    
                </div>
            </div>
            <div class="lift content position-relative row bg-white">
                <div class="col">
                    <div class="row">
                        <div class="col section-contact-bar bg-light p-4">
                        </div>
                    </div>
                    <div class="row px-2 pt-4">
                        <div class="col-1 col-sm-2 col-lg-3">
                        </div>
                        <div class="col-10 col-sm-8 col-lg-6 section-contact-header text-dark p-0 py-sm-3 py-lg-4">
                            Contact
                            <br>
                            <span class="label d-inline">
                                Eum te melius tacimates. Inani affert feugiat sit in.
                            </span>
                        </div>
                        <div class="col-1 col-sm-2 col-lg-3">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-1 col-sm-2 col-lg-3">
                        </div>
                        <div class="col-10 col-sm-8 col-lg-6 section-contact-body px-2 py-2">
                            <form id="mail-form">
                                <div class="form-row">
                                    <label for="inputName" class="col p-2 text-dark">
                                        Name: &#42;
                                    </label>
                                </div>
                                <div class="form-row" id="inputName">
                                    <div class="col p-2">
                                        <input id="fname" type="text" class="form-control" placeholder="First name" required>
                                    </div>
                                    <div class="col p-2">
                                        <input id="lname" type="text" class="form-control" placeholder="Last name" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <label for="email" class="col col-form-label pt-4 px-2 text-dark">
                                        Email Address: &#42;
                                    </label>
                                </div>
                                <div class="form-group form-row">
                                    <div class="col p-2">
                                        <input id="email" type="email" class="form-control" placeholder="Email" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <label for="subject" class="col col-form-label p-2 text-dark">
                                        Subject:
                                    </label>
                                </div>
                                <div class="form-row">
                                    <div class="col p-2">
                                        <input id="subject" type="text" class="form-control" placeholder="">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <label for="message" class="col col-form-label pt-4 px-2 text-dark">
                                        Message: &#42;
                                    </label>
                                </div>
                                <div class="form-row">
                                    <div class="col p-2">
                                        <textarea class="form-control" id="message" rows="5" required></textarea>
                                    </div>
                                </div>
                                <button id="contact" type="button" class="btn btn-secondary float-right my-4 mx-2">
                                    Submit
                                </button>
                            </form>    
                        </div>
                        <div class="col-1 col-sm-2 col-lg-3">
                        </div>
                    </div>
                </div>
            </div>

{% endblock %}

{% block javascript %}

        <script type="text/javascript" src="{{ url_for('static', filename='contact.js') }}"></script>


{% endblock %}
